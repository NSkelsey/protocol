// The protocol buffer format for serialized bulletins 
// Version: 0.1.0

package ahimsa;

option java_outer_classname = "WireBulletinProtos";

message WireBulletin {
    optional string board       = 1;
    required string message     = 2;
    optional uint64 reportedat  = 3; // Seconds since UTC Year 1 Jan 1 00:00:00
}
